<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        /* Form container */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    
        /* Form element styles */
        div {
            margin-bottom: 15px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        textarea {
            resize: vertical;
        }
    
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
    
        /* Styling the radio and checkbox labels */
        p {
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        /* Terms and comments adjustments */
        #terms {
            margin-right: 10px;
        }
    </style>
    
</head>
<body> 

    <!-- Form starts here -->
    <form action="/submit.php">
        <!-- Text input for Name -->
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>

        <!-- Phone input -->
        <div>
            <label for="ph">Phone</label>
            <input id="ph" type="tel" placeholder="Enter Phone" required>
        </div>

        <!-- Email input -->
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
        </div>

        <!-- Password input -->
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <!-- Date input -->
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" required>
        </div>

        <!-- Dropdown (select input) for Gender -->
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Radio buttons for Subscription Plan -->
        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>

            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>

            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>

        <!-- Checkbox for agreeing to terms -->
        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- Textarea for Comments -->
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <!-- Form ends here -->
    
</body>
</html>
